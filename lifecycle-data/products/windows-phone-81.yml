content: "\n## <a name=\"links\"></a>Links \n* [Perguntas frequentes sobre o Windows Phone 8,1](https://support.microsoft.com/help/4036480/windows-phone-8-1-end-of-support-faq)\n\n> [!NOTE]\n> A Microsoft fará as atualizações disponíveis para o sistema operacional, incluindo atualizações de segurança, pelo menos 36 meses após a data de início do ciclo de vida. Essas atualizações serão incrementais, com cada atualização criada na atualização precedida. Os clientes precisam instalar cada atualização para permanecer com suporte. A distribuição dessas atualizações incrementais pode ser controlada pela operadora móvel ou pelo fabricante do telefone do qual você comprou o telefone, e a instalação exigirá que o seu telefone tenha qualquer atualização anterior. A disponibilidade da atualização também variará por país, região e recursos de hardware."
