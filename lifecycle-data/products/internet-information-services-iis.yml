content: "> [!TIP]\n> * As [ESU (Atualizações de Segurança Estendida)](https://docs.microsoft.com/lifecycle/faq/extended-security-updates#esu-availability-and-end-dates) estão disponíveis por meio de programas de licenciamento por volume específico para estes produtos do Windows por mais três anos além do fim do suporte. Entre em contato com sua equipe de contas ou com seu parceiro da Microsoft para saber mais.\n\n\n## <a name=\"links\"></a>Links \n* [Fim do suporte do WebPI (Web Platform Installer)](https://blogs.iis.net/iisteam/web-platform-installer-end-of-support-feed)\n* [Programa ESU (Atualização de Segurança Estendida)](/lifecycle/faq/extended-security-updates)\n\n\n> [!NOTE]\n> IIS (Serviços de Informações da Internet) é um componente do sistema operacional Windows e segue o mesmo ciclo de vida. Veja aqui as linhas do tempo de suporte do [Windows Server](https://docs.microsoft.com/lifecycle/products/windows-server), [Windows 10 Enterprise e Education](https://docs.microsoft.com/lifecycle/products/windows-10-enterprise-and-education) e [Windows 10 Pro](https://docs.microsoft.com/lifecycle/products/windows-10-home-and-pro)."
