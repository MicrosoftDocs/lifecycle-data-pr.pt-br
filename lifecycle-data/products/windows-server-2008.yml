name: Windows Server 2008
summary: >+
  O Windows Server 2008 segue a Política de Ciclo de Vida [Fixa](/lifecycle/policies/fixed).



  Isso se aplica às seguintes edições: Datacenter, Datacenter sem Hyper-V, Enterprise, Enterprise sem Hyper-V, para Sistemas Baseados em Itanium, Foundation, Standard, Standard sem Hyper-V, Web



  > [!IMPORTANT]

  > O suporte para esse produto foi encerrado. Veja as diretrizes de migração abaixo.

