summary: |
  O Windows 7 segue a Política de Ciclo de Vida [Fixa](/lifecycle/policies/fixed).

  Isso se aplica às seguintes edições: Enterprise, Enterprise N, Home Basic, Home Premium, Home Premium N, Professional, Professional para Sistemas Embedded, Professional N, Starter, Starter N, Ultimate, Ultimate para Sistemas Embedded, Ultimate N

  > [!IMPORTANT]
  > O suporte para esse produto foi encerrado. Veja as diretrizes de migração abaixo. 
