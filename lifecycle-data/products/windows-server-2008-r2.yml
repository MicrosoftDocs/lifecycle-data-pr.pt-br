content: "\n## <a name=\"links\"></a>Links \n* [Diretrizes de migração](https://aka.ms/AA1ovn4)\n* [Informações de atualização do servidor](/windows-server/upgrade/upgrade-overview)\n* [Programa de atualização de segurança estendida (ESU)](/lifecycle/faq/extended-security-updates)\n* [Política de Service Pack](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> As atualizações de segurança estendidas (ESU) estão disponíveis por meio de programas de licenciamento por volume específicos para o datacenter, Standard, Enterprise e edições integradas dessas edições de produto, por até três anos após o fim do suporte. Entre em contato com sua equipe de contas ou parceiros da Microsoft para saber mais. \n\nLiberar-------------------------------data de início----data de término\n\nAtualização de segurança estendida ano 3---01/11/2022---01/10/2023\n\nAtualização de segurança estendida ano 2---01/12/2021---01/11/2022\n\nAtualização de segurança estendida ano 1---01/14/2020---01/12/2021\n\n## <a name=\"editions\"></a>Das \n* Data center\n* Corporativo\n* HPC Edition\n* Sistemas baseados em Itanium\n* Standard\n* Web"
