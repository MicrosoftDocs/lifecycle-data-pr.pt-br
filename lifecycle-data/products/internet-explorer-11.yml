content: "\n\n## <a name=\"links\"></a>Links \n* [Diretrizes de migração](https://techcommunity.microsoft.com/t5/windows-it-pro-blog/proven-tools-to-accelerate-your-move-to-microsoft-edge/ba-p/2504818)\n* [Perguntas frequentes sobre o Ciclo de Vida do Internet Explorer e do Edge](/lifecycle/faq/internet-explorer-microsoft-edge)\n* [Sistemas operacionais compatíveis com o Internet Explorer](/lifecycle/faq/internet-explorer-microsoft-edge#what-is-the-lifecycle-policy-for-internet-explorer-)\n* [Sistemas operacionais com suporte do Microsoft Edge](/deployedge/microsoft-edge-supported-operating-systems)\n\n\n> [!NOTE]\n> Algumas versões do Internet Explorer podem ter suporte após a última data de término do sistema operacional quando houver ESUs (atualizações de segurança estendidas) disponíveis. Veja [aqui](https://docs.microsoft.com/lifecycle/faq/extended-security-updates) uma lista de produtos que oferecem ESUs."
