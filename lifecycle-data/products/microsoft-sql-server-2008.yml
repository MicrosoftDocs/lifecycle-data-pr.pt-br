summary: >
  O Microsoft SQL Server 2008 segue a Política de Ciclo de Vida [Fixa](/lifecycle/policies/fixed).


  Isso se aplica às seguintes edições: Datacenter, Developer, Enterprise, Express, Express com Serviços Avançados, Standard, Standard Edition for Small Business, Web, Workgroup


  > [!IMPORTANT]

  > O suporte para esse produto foi encerrado. Veja as diretrizes de migração abaixo.
