summary: >+
  O Microsoft SQL Server 2008 R2 segue a Política de Ciclo de Vida [Fixa](/lifecycle/policies/fixed).


  Isso se aplica às seguintes edições: Datacenter, Developer, Enterprise, Express, Express com Serviços Avançados, para Sistemas Embedded, Standard, Standard Edition for Small Business, Web, Workgroup

