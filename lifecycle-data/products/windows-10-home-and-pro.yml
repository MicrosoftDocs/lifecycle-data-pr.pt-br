summary: >
  O Windows 10 Home e o pro seguem a política de ciclo de vida [moderno](/lifecycle/policies/modern) .


  Isso se aplica às seguintes edições: Home, pro, Pro for Education, Pro for Workstations, Professional


  > [!IMPORTANT]

  > A Microsoft continuará a dar suporte a pelo menos um canal semestral do Windows 10 até 14 de outubro de 2025.
