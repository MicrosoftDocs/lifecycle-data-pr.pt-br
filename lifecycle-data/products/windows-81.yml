name: Windows 8.1
summary: >+
  O Windows 8.1 segue a Política de Ciclo de Vida [Fixa](/lifecycle/policies/fixed).



  Isso se aplica às seguintes edições: Enterprise, Enterprise N, N, Pro com Media Center, Professional, Professional N, SL



  > [!IMPORTANT]

  > Como lembrete, o Windows 8,1 chegará ao fim do suporte em 10 de janeiro de 2023. Após essa data, esse produto não receberá mais atualizações de segurança, atualizações que não são de segurança, correções de bugs, suporte técnico ou atualizações de conteúdo técnico online.  Se os dispositivos não atenderem aos requisitos técnicos para executar uma versão mais atual do Windows, a Microsoft recomenda substituir o dispositivo por um que dê suporte a Windows 11. Aceda [aqui](https://docs.microsoft.com/lifecycle/announcements/windows-8-1-end-support-january-2023) para obter mais informações.

