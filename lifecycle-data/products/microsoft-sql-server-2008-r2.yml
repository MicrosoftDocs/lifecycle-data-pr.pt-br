content: "> [!TIP]\n> *As ESUs (atualizações de segurança estendida) estão disponíveis para as edições Datacenter, Standard, Enterprise e Embedded deste produto por mais três anos além do fim do suporte. Entre em contato com sua equipe de contas ou com seu parceiro da Microsoft para saber mais. \n\n## <a name=\"links\"></a>Links \n* [Opções de fim do suporte do SQL Server 2008 e do Windows Server 2008](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [Fim do suporte do SQL Server](/sql/sql-server/end-of-support/sql-server-end-of-life-overview)\n* [Política do service pack](/lifecycle/policies/fixed#service-packs)\n* [Programa ESU (Atualização de Segurança Estendida)](/lifecycle/faq/extended-security-updates)\n\n> [!NOTE]\n> Somente para o IA64, o SP2 terá suporte até 09/07/2019. Consulte o Blog SQL Release Services para obter mais informações.\n\n## <a name=\"editions\"></a>Edições \n* Datacenter\n* Developer\n* Enterprise\n* Express\n* Express com Advanced Services\n* para Sistemas Embedded\n* Padrão\n* Standard Edition for Small Business\n* Web\n* Workgroup"
