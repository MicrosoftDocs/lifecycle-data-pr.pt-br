content: "> [!TIP]\n> * As ESUs (Atualizações de Segurança Estendida) estão disponíveis pelos programas de licenciamento de volume específicos para as edições Windows 7 Professional, Enterprise e Professional para Sistemas Embedded deste produto por até mais três anos além do fim do suporte. Entre em contato com sua equipe de contas ou com seu parceiro da Microsoft para saber mais. \n\n\n## <a name=\"links\"></a>Links \n* [Diretrizes de migração](https://support.microsoft.com/help/4057281)\n* [Atualizando do Windows 7 para o Windows 10](/microsoft-365/enterprise/desktop-deployment-center-home?view=o365-worldwide)\n* [Programa ESU (Atualização de Segurança Estendida)](/lifecycle/faq/extended-security-updates)\n* [Política do service pack](/lifecycle/policies/fixed#service-packs)\n\n\n\n\n## <a name=\"editions\"></a>Edições \n* Enterprise\n* Enterprise N\n* Home Basic\n* Home Premium\n* Home Premium N\n* Professional\n* Professional para Sistemas Embedded\n* Professional N\n* Starter\n* Starter N\n* Ultimate\n* Ultimate para Sistemas Embedded\n* Ultimate N"
