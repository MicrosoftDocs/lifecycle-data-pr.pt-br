name: Microsoft .NET Framework
summary: >
  O Microsoft .NET Framework segue a Política de Ciclo de Vida [de Componente](/lifecycle/faq/fixed-policy#how-is-a-component-supported-under-the-fixed-lifecycle-policy).



  > [!IMPORTANT]

  > As versões 4.5.2, 4.6 e 4.6.1 do .NET Framework serão desativadas em 26 de abril de 2022. Essas versões específicas foram previamente assinadas usando certificados SHA-1 (Secure Hash Algorithm). Este algoritmo não é mais considerado seguro. Os clientes são incentivados a mudar para o SHA-2. Saiba mais [aqui](https://devblogs.microsoft.com/dotnet/net-framework-4-5-2-4-6-4-6-1-will-reach-end-of-support-on-april-26-2022).
