content: "> [!TIP]\n> ' * As atualizações de segurança estendidas (ESU) estão disponíveis por meio de programas de licenciamento por volume específicos para o Windows 7 Professional, Enterprise e Professional para edições de sistemas incorporados deste produto, por até três anos após o fim do suporte. Entre em contato com sua equipe de contas ou parceiros da Microsoft para saber mais. \n\n## <a name=\"links\"></a>Links \n* [Diretrizes de migração](https://support.microsoft.com/help/4057281)\n* [Atualizar do Windows 7 para o Windows 10](/microsoft-365/enterprise/desktop-deployment-center-home?view=o365-worldwide)\n* [Programa de atualização de segurança estendida (ESU)](/lifecycle/faq/extended-security-updates)\n* [Política de Service Pack](/lifecycle/policies/fixed#service-packs)\n\n\n## <a name=\"editions\"></a>Das \n* Corporativo\n* N º da empresa\n* Home Basic\n* Home Premium\n* Casa Premium N\n* Professional\n* Professional para sistemas incorporados\n* Professional N\n* Início\n* Início N\n* Palavra\n* Ultimate para sistemas incorporados\n* Último N"
