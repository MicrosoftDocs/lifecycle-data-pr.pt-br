summary: >+
  O Visual Studio 2008 segue a política de ciclo de vida [fixo](/lifecycle/policies/fixed) .


  Isso se aplica às seguintes edições: ALL, pro w/MSDN Premium, Professional, Professional com o MSDN, o Team Suite, o Team Test Load Agent, o VB Express, o Visual Basic Express, o Visual C# Express, o Visual C++ Express, o Visual Web Developer Express

