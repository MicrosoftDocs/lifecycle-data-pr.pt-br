content: "> [!TIP]\n> *As ESUs (atualizações de segurança estendida) estão disponíveis pelos programas específicos de licenciamento de volume para as versões Datacenter, Standard, Enterprise e Embedded deste produto por mais três anos além do fim do suporte. Entre em contato com sua equipe de contas ou com seu parceiro da Microsoft para saber mais. \n\n\n## <a name=\"links\"></a>Links \n* [Diretrizes de migração](https://aka.ms/AA1ovn4)\n* [Informações sobre a Atualização do Servidor](/windows-server/upgrade/upgrade-overview)\n* [Programa ESU (Atualização de Segurança Estendida)](/lifecycle/faq/extended-security-updates)\n* [Política do service pack](/lifecycle/policies/fixed#service-packs)\n\n\n> [!NOTE]\n> Windows Server 2008 Foundation lançado em 21 de maio de 2009\n\n\n## <a name=\"editions\"></a>Edições \n* Datacenter\n* Datacenter sem Hyper-V\n* Enterprise\n* Enterprise sem Hyper-V\n* Para Sistemas Baseados em Itanium\n* Foundation\n* Padrão\n* Standard sem Hyper-V\n* Web"
