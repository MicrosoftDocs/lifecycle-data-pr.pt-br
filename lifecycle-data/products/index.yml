### YamlMime:ContentBrowser
title: Pesquisar Informações de Ciclo de Vida de Produtos e Serviços
browseType: lifecycle
summary: |-

  > [!NOTE]
  > Exportar as informações do ciclo de vida da página [Exportar Ciclo de Vida](/lifecycle/products/export).


  O Ciclo de Vida da Microsoft fornece diretrizes consistentes e previsíveis quanto ao suporte ao longo da vida de um produto, ajudando os clientes a gerenciar seus investimentos e ambientes de TI enquanto realizam um planejamento estratégico para o futuro.


  Pesquise abaixo uma lista de produtos e serviços comerciais da Microsoft e selecione seu resultado para encontrar linhas do tempo de suporte e manutenção, atualizações necessárias, informações de migração e requisitos de sistema.