content: "> [!TIP]\n> O Microsoft Edge segue a [Política de Ciclo de Vida Moderna](https://docs.microsoft.com/lifecycle/policies/modern). Consulte a [documentação do ciclo de vida do Edge](https://docs.microsoft.com/deployedge/microsoft-edge-support-lifecycle) para saber como manter esse navegador atualizado e com suporte.\n\n\n## <a name=\"links\"></a>Links \n* [Perguntas frequentes sobre o ciclo de vida - Windows](/lifecycle/faq/windows)\n* [Informações sobre o produto](/windows-server/windows-server-2022/get-started/whats-new)\n\n\n> [!NOTE]\n> Os contêineres lançados com o Windows Server 2022 seguem as mesmas datas de ciclo de vida. \n\n\n## <a name=\"editions\"></a>Edições \n* Datacenter\n* Datacenter: Azure Edition\n* Essentials\n* Padrão"
