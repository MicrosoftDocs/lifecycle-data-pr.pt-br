content: "\n\n## <a name=\"links\"></a>Links \n* [Informações de manutenção para versões mais antigas do Visual Studio](/visualstudio/releases/2019/servicing-vs2019#support-for-older-versions-of-visual-studio)\n* [Política do Service Pack](/lifecycle/faq/fixed-policy#what-is-the-lifecycle-policy-for-service-packs-)\n\n\n> [!NOTE]\n> As versões do Visual Studio 2015 dos seguintes componentes são fornecidas e têm suporte como parte do ciclo de vida do Visual Studio 2015: Agentes, ESM, SDK de Modelagem, PSM, Ferramentas Remotas, SDK, Shell (Integrado), Shell (Isolado), TPS, Pacote Redistribuível do Visual C++.\n\n\n## <a name=\"editions\"></a>Edições \n* Community\n* Enterprise\n* Express para Web\n* Express para Windows 10\n* Express para Área de Trabalho do Windows\n* Professional\n* Release Management\n* Test Professional"
