content: "\n## <a name=\"links\"></a>Links \n* [Informações de serviço](/information-protection/rms-client/client-version-release-history#servicing-information-and-timelines)\n* [Diretrizes de migração](https://techcommunity.microsoft.com/t5/azure-information-protection/announcing-timelines-for-sunsetting-label-management-in-the/ba-p/1226179)\n\n> [!NOTE]\n> Para fornecer uma experiência de cliente unificada e simplificada, o cliente de proteção de informações do Azure (clássico) e o gerenciamento de rótulo no portal do Azure estão sendo preteridos em 31 de março de 2021. Esse período de tempo permite que todos os clientes atuais da proteção de informações do Azure migrem para nossa solução de rótulo unificado usando a plataforma de rotulação unificada proteção de informações da Microsoft."
