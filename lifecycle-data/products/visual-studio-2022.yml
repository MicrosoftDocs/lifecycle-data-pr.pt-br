content: "\n\n## <a name=\"links\"></a>Links \n* [Anúncios no blog do Visual Studio](https://devblogs.microsoft.com/visualstudio/)\n* [Informações de Suporte e Ciclo de Vida](/visualstudio/releases/2022/servicing-vs2022)\n* [Página de download do Visual Studio](https://visualstudio.microsoft.com/)\n* [Notas de versão do Visual Studio](/visualstudio/releases/2022/release-notes)\n* [Requisitos do sistema](/visualstudio/releases/2022/system-requirements)\n\n\n> [!NOTE]\n> As versões do Visual Studio 2022 dos seguintes componentes são fornecidas e têm suporte como parte do ciclo de vida do Visual Studio 2022: Agentes, Ferramentas do Build, Coletor IntelliTrace Independente, Ferramentas de Desempenho, Ferramentas Remotas, Team Explorer e Pacote Redistribuível do Visual C++.\n> [!NOTE]\n> A edição Visual Studio Community é compatível apenas no Canal Atual com a versão de manutenção mais recente da versão secundária mais recente do Visual Studio. Obtenha mais informações [aqui](https://docs.microsoft.com/visualstudio/releases/2022/servicing-vs2022)."
