content: "> [!TIP]\n> As ESUs (Atualizações de Segurança Estendida) estão disponíveis para as edições Datacenter, Standard, Enterprise, Web e Workgroup deste produto, por mais três anos além do fim do suporte.\nVersão-------------------------------Data de Início----Data de Término\n\nAtualização de Segurança Estendida Ano 3---13/07/2021---12/07/2022\n\nAtualização de Segurança Estendida Ano 2---14/07/2021---13/07/2021\n\nAtualização de Segurança Estendida Ano 1---09/07/2019---14/07/2020\n\n\n## <a name=\"links\"></a>Links \n* [Diretrizes de migração](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [Política do service pack](/lifecycle/policies/fixed#service-packs)\n* [Programa ESU (Atualização de Segurança Estendida)](/lifecycle/faq/extended-security-updates)\n* [Blog de Serviços de Versão do SQL](https://blogs.msdn.com/b/sqlreleaseservices/archive/2014/09/26/sql-server-2008-r2-service-pack-3-has-released.aspx)\n\n> [!NOTE]\n> Somente para o IA64, o SP3 terá suporte até 09/07/2019.\n\n## <a name=\"editions\"></a>Edições \n* Datacenter\n* Developer\n* Enterprise\n* Express\n* Express com Advanced Services\n* Padrão\n* Standard Edition for Small Business\n* Web\n* Workgroup"
