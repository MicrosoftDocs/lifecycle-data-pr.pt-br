content: "\n## <a name=\"links\"></a>Links \n* [Perguntas frequentes sobre Ciclo de Vida — .NET Framework](/lifecycle/faq/dotnet-framework)\n* [Informações sobre o produto](/dotnet/framework/migration-guide/versions-and-dependencies#net-framework-48)\n* [Desativação das versões 4.5.2, 4.6 e 4.6.1 do .NET Framework](https://devblogs.microsoft.com/dotnet/net-framework-4-5-2-4-6-4-6-1-will-reach-end-of-support-on-april-26-2022)\n\n> [!NOTE]\n> O .NET Framework 3.5 Service Pack 1 (SP1) é um produto autônomo seguindo a Política Fixa, começando com o Windows 10, versão 1809 e Windows Server 2019. Antes disso, o .NET Framework 3.5 SP1 é considerado um componente do sistema operacional Windows no qual está instalado."
