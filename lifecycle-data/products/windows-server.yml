content: "\n\n## <a name=\"links\"></a>Links \n* [Ciclos de vida de manutenção de imagem de base de contêiner do Windows](/virtualization/windowscontainers/deploy-containers/base-image-lifecycle)\n* [Canais de manutenção do Windows Server: LTSC e SAC](/windows-server/get-started-19/servicing-channels-19)\n* [Perguntas frequentes sobre o ciclo de vida — Produtos do Windows](/lifecycle/faq/windows#what-are-the-requirements-for-servicing-and-updating-windows-10-semi-annual-channels)\n\n\n> [!NOTE]\n> Os contêineres lançados com as versões do Windows Server listadas acima seguem as mesmas datas de Ciclo de vida. Navegue até a página de manutenção de imagem de base em [Ciclos de vida de manutenção de imagem de base de contêiner do Windows](https://docs.microsoft.com/virtualization/windowscontainers/deploy-containers/base-image-lifecycle) para mais detalhes.\n> [!NOTE]\n> O Windows Server, versão 1809 foi relançado em 13 de novembro de 2018. As datas de suporte foram ajustadas de maneira adequada.\n\n\n## <a name=\"editions\"></a>Edições \n* Datacenter\n* Padrão"
