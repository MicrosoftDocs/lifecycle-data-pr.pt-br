content: "\n\n## <a name=\"links\"></a>Links \n* [Anúncios no blog do Visual Studio](https://devblogs.microsoft.com/visualstudio/)\n* [Informações de manutenção](/visualstudio/productinfo/vs-servicing-vs)\n* [Página para baixar o Visual Studio 2019](https://my.visualstudio.com/Downloads?q=Visual%20Studio%202019)\n* [Notas de versão do Visual Studio 2019](/visualstudio/releases/2019/release-notes)\n\n\n> [!NOTE]\n> As versões do Visual Studio 2019 dos seguintes componentes são fornecidas e têm suporte como parte do ciclo de vida do Visual Studio 2019: Agentes, Ferramentas de Build, Community, Enterprise, Coletor Autônomo do IntelliTrace, Ferramentas de Desempenho, Ferramentas Remotas, Team Explorer e Pacote Redistribuível do Visual C++.\n\n\n## <a name=\"editions\"></a>Edições \n* Community\n* Enterprise\n* Professional"
