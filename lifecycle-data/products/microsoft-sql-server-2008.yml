content: "> [!TIP]\n> As atualizações de segurança estendidas (ESU) estão disponíveis para o datacenter, Standard, Enterprise, Web, grupo de trabalho e edições integradas deste produto, por até dois anos após o fim do suporte.\n\n## <a name=\"links\"></a>Links \n* [Programa de atualização de segurança estendida (ESU)](/lifecycle/faq/extended-security-updates)\n* [Blog do SQL versão Services](https://blogs.msdn.com/b/sqlreleaseservices/archive/2014/09/26/sql-server-2008-r2-service-pack-3-has-released.aspx)\n* [Diretrizes de migração](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [Política de Service Pack](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Somente para IA64, o SP3 terá suporte até 7/9/2019.\n\n## <a name=\"editions\"></a>Das \n* Desenvolvedor\n* Corporativo\n* Express\n* Express com serviços avançados\n* Standard\n* Standard Edition para pequenas empresas\n* Web\n* Grupo"
