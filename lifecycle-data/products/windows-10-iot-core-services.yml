content: "\n## <a name=\"links\"></a>Links \n* [Serviços do Windows 10 IoT Core](/windows-hardware/manufacture/iot/iotcoreservicesoverview)\n\n> [!NOTE]\n> O Windows 10 IoT Core Services é uma assinatura que oferece suporte a software como um serviço, incluindo o controle de atualização com o Device Update Center e segurança aprimorada com o atestado de integridade do dispositivo, contanto que você esteja executando uma versão compatível do software Windows 10 IoT Core."
