summary: |
  O Windows Server 2008 R2 segue a Política de Ciclo de Vida [Fixa](/lifecycle/policies/fixed).

  Isso se aplica às seguintes edições: Datacenter, Enterprise, HPC Edition, Sistemas Baseados em Itanium, Standard, Web

  > [!IMPORTANT]
  > O suporte para esse produto foi encerrado. Veja as diretrizes de migração abaixo. 
