content: "\n\n> [!NOTE]\n> A Microsoft disponibilizará atualizações para o Sistema Operacional do seu telefone, incluindo atualizações de segurança, por um período de 18 meses após a data de início do ciclo de vida. A distribuição das atualizações pode ser controlada pela operadora móvel ou pelo fabricante do qual você comprou seu telefone. A disponibilidade das atualizações também varia conforme o país, a região e os recursos de hardware."
