content: "\n## <a name=\"links\"></a>Links \n* [O Silverlight 5 dará suporte aos navegadores listados aqui até 12/10/2021 ou de acordo com o ciclo de vida dos navegadores subjacentes, o que for menor.](https://www.microsoft.com/getsilverlight/locale/html/installation-win-SL5.html)\n* [Fim do Suporte ao Silverlight](https://support.microsoft.com/help/4511036/silverlight-end-of-support)\n\n> [!NOTE]\n> A Microsoft fornecerá uma notificação com no mínimo 12 meses de antecedência, antes de encerrar o suporte para Ferramentas."
