content: "\n## <a name=\"links\"></a>Links \n* [Mais informações](/previous-versions/azure/windows-server-azure-pack/dn296435(v=technet.10))\n\n> [!NOTE]\n> O Windows Azure Pack para Windows Server é uma solução de nuvem híbrida que traz as tecnologias do Windows Azure para seu datacenter. Ele permite que os clientes da Microsoft ofereçam uma nuvem rica, de autoatendimento e de vários locatários no hardware do seu datacenter, sem custo adicional."
