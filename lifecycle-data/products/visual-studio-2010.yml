content: "\n\n## <a name=\"links\"></a>Links \n* [Política do service pack](/lifecycle/policies/fixed#service-packs)\n\n\n> [!NOTE]\n> As versões do Visual Studio 2010 dos seguintes componentes são fornecidas e têm suporte como parte do ciclo de vida do Visual Studio 2010: Agentes, Todos, ASP.NET MVC 4, F # 2.0 Runtime, VSTO Runtime, Lab Management, Ferramentas de Desempenho, Professional com MSDN, PSM, Depurador Remoto, SDK, Shell (Integrado), Shell (Isolado), Agentes do Team, Team Explorer, Ultimate com MSDN, SDK de Visualização e Modelagem.\n\n\n## <a name=\"editions\"></a>Edições \n* Express para Web\n* Express para Windows Phone\n* Premium\n* Professional\n* Test Professional\n* Ultimate\n* Visual Basic Express\n* Visual C# Express\n* Visual C++ Express\n* Visual Web Developer Express"
