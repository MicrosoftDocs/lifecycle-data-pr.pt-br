content: "\n\n## <a name=\"links\"></a>Links \n* [Perguntas frequentes sobre o ciclo de vida — Produtos do Windows](/lifecycle/faq/windows)\n\n\n> [!NOTE]\n> O Microsoft Edge segue a [Política de Ciclo de Vida Moderna](https://docs.microsoft.com/lifecycle/policies/modern). Consulte a [documentação do ciclo de vida do Edge](https://docs.microsoft.com/deployedge/microsoft-edge-support-lifecycle) para saber como manter esse navegador atualizado e com suporte.\n\n\n## <a name=\"editions\"></a>Edições \n* Datacenter\n* Padrão\n* Storage Standard\n* Storage Workgroup\n* Telecomunicações"
