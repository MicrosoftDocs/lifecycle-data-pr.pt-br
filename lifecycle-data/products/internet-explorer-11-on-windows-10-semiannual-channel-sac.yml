name: Internet Explorer 11 no SAC (Canal Semestral) do Windows 10
summary: >+
  O Internet Explorer 11 no SAC (Canal Semestral) do Windows 10 segue a Política de Ciclo de Vida do [Componente](/lifecycle/faq/fixed-policy#how-is-a-component-supported-under-the-fixed-lifecycle-policy).





  > [!IMPORTANT]

  > A partir de 15 de junho de 2022, o aplicativo de área de trabalho do IE (Internet Explorer) 11 terminou o suporte para o canal semestral do Windows 10. Os clientes são incentivados a migrar para o Microsoft Edge com o modo IE. O modo IE permite compatibilidade com versões anteriores e terá suporte até pelo menos 2029. Além disso, a Microsoft notificará um ano antes de desativar o modo IE. Veja [aqui](https://docs.microsoft.com/lifecycle/faq/internet-explorer-microsoft-edge#what-is-the-lifecycle-policy-for-internet-explorer) uma lista de sistemas operacionais compatíveis com o Internet Explorer, incluindo as versões afetadas por este anúncio.

