  > [!NOTE]
  > A Microsoft disponibilizará atualizações para o Sistema Operacional, incluindo atualizações de segurança, por um período mínimo de 36 meses após a data de início do ciclo de vida. Essas atualizações serão incrementais, e cada atualização amplia a atualização anterior a ela. Os clientes precisam instalar cada atualização para continuar com suporte. A distribuição dessas atualizações incrementais pode ser controlada pela operadora móvel ou pelo fabricante do qual você comprou seu telefone, e a instalação exigirá que o telefone tenha atualizações prévias. A disponibilidade das atualizações também varia conforme o país, a região e os recursos de hardware.