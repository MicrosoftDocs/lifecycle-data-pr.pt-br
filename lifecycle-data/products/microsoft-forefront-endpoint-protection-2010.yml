content: "\n## <a name=\"links\"></a>Links \n* [Diretrizes de migração](/lifecycle/announcements/sccm-2007-forefront-2010-end-of-support)\n* [Informações de manutenção](https://techcommunity.microsoft.com/t5/Configuration-Manager-Archive/Anti-malware-Platform-Support/ba-p/274186)\n\n> [!NOTE]\n> Os clientes devem permanecer em dia com a última atualização da plataforma antimalware para terem suporte total. O Forefront Endpoint Protection 2010 é abrangido pela mesma política de ciclo de vida que o System Center Configuration Manager 2007 para suporte base e estendido."
