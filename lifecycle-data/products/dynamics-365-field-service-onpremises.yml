summary: >+
  O Serviço de Campo do Dynamics 365 (local) segue a Política de Ciclo de Vida [Moderna](/lifecycle/policies/modern).





  > [!IMPORTANT]

  > Observe que o aplicativo Field Service Mobile (Xamarin) legado também será descontinuado em 30 de junho de 2022. Os clientes devem migrar para o aplicativo móvel do [Serviço de Campo (Dynamics 365)](https://docs.microsoft.com/dynamics365/field-service/mobile-2020-power-platform) antes dessa data. Para obter mais informações, consulte as [Perguntas Frequentes sobre o fim do suporte do Field Service Mobile Xamarin](https://docs.microsoft.com/dynamics365/field-service/activate-fs-mobile-app-license#faqs).

