content: "\n\n## <a name=\"links\"></a>Links \n* [Informações de manutenção](https://www.visualstudio.com/productinfo/vs-servicing-vs)\n\n\n> [!NOTE]\n> As versões do Visual Studio 2013 dos seguintes componentes são fornecidas e têm suporte como parte do ciclo de vida do Visual Studio 2013: Agentes, Coletor IntelliTrace, SDK de Modelagem, Biblioteca Multibyte MFC, Ferramentas Remotas, SDK, Shell (Integrado), Shell (Isolado), Team Explorer, Pacote Redistribuível do Visual C++, Web Tools Extensions\n\n\n## <a name=\"editions\"></a>Edições \n* Community\n* Express para Web\n* Express para Windows\n* Express para Área de Trabalho do Windows\n* Premium\n* Professional\n* Release Management\n* Test Professional\n* Ultimate"
