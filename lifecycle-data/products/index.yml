title: Pesquisar informações de ciclo de vida de produtos e serviços (versão prévia)
browseType: lifecycle
summary: "\n\n> [!IMPORTANT]\n> Esta página está em desenvolvimento. Para obter uma lista completa de produtos Microsoft e seus cronogramas de suporte e detalhes, acesse [aka.ms/Lifecycle/Search](https://aka.ms/lifecycle/search/).\n> [!NOTE]\n> Exportar informações do ciclo de vida da página de [exportação de ciclo de vida](/lifecycle/export/products) .\n\n\nO ciclo de vida da Microsoft fornece diretrizes consistentes e previsíveis para o suporte durante toda a vida de um produto, ajudando os clientes a gerenciar seus investimentos e ambientes de ti enquanto planejam de forma estratégica para o futuro.\n\n\nPesquise abaixo uma lista de produtos e serviços comerciais da Microsoft e selecione seu resultado para encontrar cronogramas de serviço e suporte, atualizações necessárias, informações de migração e requisitos do sistema."
