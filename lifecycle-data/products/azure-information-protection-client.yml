content: "\n## <a name=\"links\"></a>Links \n* [Informações de manutenção](/information-protection/rms-client/client-version-release-history#servicing-information-and-timelines)\n* [Diretrizes de migração](https://techcommunity.microsoft.com/t5/azure-information-protection/announcing-timelines-for-sunsetting-label-management-in-the/ba-p/1226179)\n\n> [!NOTE]\n> Para proporcionar uma experiência unificada e simplificada ao cliente, o cliente da Proteção de Informações do Azure (clássico) e o Gerenciamento de Rótulo no Portal Azure estão sendo preteridos a partir de 31 de março de 2021. Esse prazo permite que todos os atuais clientes da Proteção de Informações do Azure façam a transição para nossa solução unificada de rotulagem usando a plataforma de Rotulagem Unificada de Proteção das Informações da Microsoft."
