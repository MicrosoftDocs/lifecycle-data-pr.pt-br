content: "\n\n> [!NOTE]\n> A Microsoft fará as atualizações disponíveis para o sistema operacional no seu telefone, incluindo atualizações de segurança, por um período de 18 meses após a data de início do ciclo de vida. A distribuição das atualizações pode ser controlada pela operadora móvel ou pelo fabricante do telefone do qual você comprou o telefone. A disponibilidade da atualização também variará por país, região e recursos de hardware."
