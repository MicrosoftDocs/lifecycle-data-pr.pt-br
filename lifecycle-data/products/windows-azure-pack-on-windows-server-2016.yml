content: "\n## <a name=\"links\"></a>Links \n* [Mais Informações](/previous-versions/azure/windows-server-azure-pack/dn296435(v=technet.10))\n\n> [!NOTE]\n> O Pacote do Windows Azure para Windows Server é uma solução híbrida em nuvem que traz as tecnologias do Windows Azure para o seu datacenter. Ele permite que os clientes da Microsoft ofereçam uma nuvem avançada, de autoatendimento e multilocatário no hardware de seu datacenter sem custo adicional."
